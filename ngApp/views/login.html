<div class="movies">
    <div class="container">
            <div class="col-md-4 col-md-offset-4" id='movPic'>
                <h2>Sign In</h2>

                <form ng-submit='vm.login()'>
                    <div class="form-group">
                        <label for="login">Username</label>
                        <input type="text" class='form-control' placeholder='Username' ng-model='vm.loginInfo.username'>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  class='form-control' placeholder='password' ng-model='vm.loginInfo.password'>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="signInButton" name="button">Sign in</button>
                    </div>

                    <div style='text-align: center'>
                        <p>
                            New to imbd?
                            <hr class='lineLogin'>

                        </p>
                    </div>


                    <div class="form-group">
                        <a href="/register">
                        <input type="submit" name="name" value="Create your IMDb account" class='createAccount'>
                    </a>
                    </div>
                </form>
            </div>
    </div>
</div>
