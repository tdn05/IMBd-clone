<div class="trailers">


<h1>Trailers</h1>

<ul class='nav nav-tabs'>
    <li class='active'><a data-toggle='tab' href="#trailerss">Trailer</a></li>
    <li><a data-toggle='tab' href="#movieList">Movies List</a></li>
    <li><a data-toggle='tab' href="#actors">Actors</a></li>
</ul>

<div class="tab-content">
    <div class="tab-pane fade in active" id="trailerss">
        <div class="container-fluid">
            <table class=table>
                <tr>
                    <td ng-repeat="m in vm.movies">
                        <a href="#" class='thumbnail'>
                            <img ng-src="{{m.imgUrl}}" alt="" class='img-responsive'ng-Click='vm.getMovieDetails(m._id)'/>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="tab-pane fade" id="movieList">
        <h2>Movie List</h2>
    </div>
    <div class="tab-pane fade" id="actors">
        <h2>Actors</h2>
    </div>
</div>
</div>
