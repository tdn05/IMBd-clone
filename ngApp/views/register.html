<div class="movies">
    <div class="container">
            <div class="col-md-4 col-md-offset-4" id='movPic'>
                <h2>Create your account</h2>

                <form ng-submit='vm.saveUser()'>
                    <div class="form-group">
                        <label for="login">Username</label>
                        <input type="text" class='form-control' placeholder='Username' ng-model='vm.user.username'>
                    </div>

                    <div class="form-group">
                        <label for="login">Email</label>
                        <input type="text" class='form-control' placeholder='Email' ng-model='vm.user.email'>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  class='form-control' placeholder='password' ng-model='vm.user.password'>
                    </div>

                    <div class="form-group">
                        <label for="login">Password Again</label>
                        <input type="password" class='form-control' placeholder='at least 6 characters' ng-model='vm.user.confirmPassword'>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="createAcc" name="button">Create your IMDb account</button>
                    </div>

                    <hr class='lineLogin'>

                    <div class="form-group">
                        <p>
                            Already have an Account? <a href="/login">Sign in <i class="fa fa-caret-right" aria-hidden="true"></i></a>
                        </p>
                    </div>
                </form>
            </div>
    </div>
</div>
